<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="/style/button.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="score">
        <p class="fscore">PLAYER SCORE: 0</p>
        <p class="lscore">COMPUTER SCORE: 0</p>
    </div>

    <div class="result">
    </div>

    <div class="img">
        <img src="" id="image" alt="image">
    </div>

    <p class="text">Choose your move, Rock Paper or Scissor?</p>

     <div class="select">
        <button id="rock" onclick="handleButtonClick('rock')"><strong>Rock</strong></button>
        <button id="paper" onclick="handleButtonClick('paper')"><strong>Paper</strong></button>
        <button id="scissor" onclick="handleButtonClick('scissor')"><strong>Scissor</strong></button>
     </div>

    <script src="/script/game.js"></script>

</body>
</html>
